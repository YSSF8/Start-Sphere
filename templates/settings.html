<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-side">
                <div id="logo"></div>
            </div>
            <div class="right-side">
                <a href="/">Home</a>
                <a href="/chat">Chat</a>

        <div class="main settings-container">
            <div class="settings-section">
                <h2>Search Settings</h2>
                <div class="setting-item">
                    <label for="defaultEngine">Default Search Engine</label>
                    <select id="defaultEngine"></select>
                </div>
            </div>
            <div class="settings-section">
                <h2>Data Management</h2>
                <div class="setting-item">
                    <button class="danger-button" id="clearFavorites">Clear Favorites</button>
                    <button class="danger-button" id="resetSettings">Reset All Settings</button>
                </div>
            </div>
        </div>
    </div>
    <script src="static/script/settings.js"></script>
